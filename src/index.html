<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Silverstone Components</title>
  <script src="/build/silverstone.js"></script>
  <link rel="stylesheet" href="/build/silverstone.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <ss-topbar nav template="dashboard">
    <div slot="sidebar-button">
      <ss-button type="icon" ripple="dark" onclick="openLeftSidebar()">
        <i class="material-icons" style="color: rgba(0,0,0,.54)">
        menu
        </i>
      </ss-button>
    </div>
    <div slot="tool-1">
      <ss-popover align="right" offset-x="144">
      </ss-popover>
    </div>
    <div slot="tool-2">
      <ss-popover align="right" offset-x="96">
      </ss-popover>
    </div>
    <div slot="tool-3">
      <ss-popover align="right" offset-x="48">
      </ss-popover>
    </div>
    <div slot="tool-4">
      <ss-popover align="right">
      </ss-popover>
    </div>
  </ss-topbar>
  <ss-sheath>
    <ss-sidebar id="left-sidebar">

    </ss-sidebar>

    <ss-sidebar id="right-sidebar" position="end" state="closed" mode="over" backdrop="false">

    </ss-sidebar>


  
 
  <ss-modal close-outside="true" backdrop="true">
    <ss-button color="primary" type="flat" onclick="closeModal()">close</ss-button>
    <div slot="title">Title Here</div>
    <span slot="subtitle">Subtitle Here</span>
    <button slot="backdrop-close-button">Close</button>
  </ss-modal>

  <div style="padding: 16px;">
    <div>
      <ss-input placeholder="First Name" required></ss-input>
      <ss-input placeholder="Last Name" required></ss-input>
    </div>
    <div>
      <ss-input type="email" placeholder="Email"></ss-input>
      <ss-input type="select">
        <option>Testing</option>
        <option>Another</option>
      </ss-input>
    </div>
    <div>
      <ss-input type="textarea" placeholder="Description"></ss-input>
    </div>
    <ss-button color="primary" type="flat">Submit</ss-button>
    <ss-button type="icon" ripple="dark">
        <i class="material-icons">
        menu
        </i>
      </ss-button>
  </div>
  <div class="block">
    <ss-button onclick="openLeftSidebar()">Toggle Left Sidebar</ss-button>
    <ss-button onclick="openRightSidebar()">Toggle Right Sidebar</ss-button>
  </div>

  <div class="block">
    <ss-button color="primary" type="raised" onclick="openModal()">Open Modal</ss-button>
  </div>

</ss-sheath>

  <script>
    const $ = (selector) => document.querySelector(selector)

    function openModal() {
      $('ss-modal').open()
    }

    function closeModal() {
      $('ss-modal').close()
    }

    function openLeftSidebar() {
      $('#left-sidebar').open()
    }

    function openRightSidebar() {
      $('#right-sidebar').open()
    }
  </script>

</body>
</html>
