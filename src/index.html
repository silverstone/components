<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Silverstone Components</title>
  <script src="/build/silverstone.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    
  </style>
</head>
<body>
  <ss-topbar nav template="dashboard">
    <div slot="tool-1">
      <ss-popover align="right" offset-x="144">
      </ss-popover>
    </div>
    <div slot="tool-2">
      <ss-popover align="right" offset-x="96">
      </ss-popover>
    </div>
    <div slot="tool-3">
      <ss-popover align="right" offset-x="48">
      </ss-popover>
    </div>
    <div slot="tool-4">
      <ss-popover align="right">
      </ss-popover>
    </div>
  </ss-topbar>


  <!-- <ss-button color="primary" type="raised" onclick="openModal()">Open</ss-button> -->
 
  <!-- <ss-modal close-outside="true" backdrop="false">
    <ss-button color="primary" type="flat" onclick="closeModal()">close</ss-button>
    <div slot="title">Title Here</div>
    <span slot="subtitle">Subtitle Here</span>
    <button slot="backdrop-close-button">Close</button>
  </ss-modal> -->

  <div style="padding: 16px;">
    <div>
      <ss-input placeholder="First Name" required></ss-input>
      <ss-input placeholder="Last Name" required></ss-input>
    </div>
    <div>
      <ss-input type="email" placeholder="Email"></ss-input>
      <ss-input type="select">
        <option>Testing</option>
        <option>Another</option>
      </ss-input>
    </div>
    <div>
      <ss-input type="textarea" placeholder="Description"></ss-input>
    </div>
    <ss-button color="primary" type="flat">Submit</ss-button>
  </div>

  <ss-test></ss-test>

  <script>
    const $ = (selector) => document.querySelector(selector)

    function openModal() {
      $('ss-modal').open()
    }

    function closeModal() {
      $('ss-modal').close()
    }
  </script>

</body>
</html>
